<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wdata-valueth=device-wdata-valueth, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="screen"></div>
        <div class="row">
            <button class="button-number" data-value="7">7</button>
            <button class="button-number" data-value="8">8</button>
            <button class="button-number" data-value="9">9</button>
            <button class="button-operator" data-value="divide">/</button>
            <button class="button-function" data-value="clear">AC</button>
        </div>
        <div class="row">
            <button class="button-number" data-value="4">4</button>
            <button class="button-number" data-value="5">5</button>
            <button class="button-number" data-value="6">6</button>
            <button class="button-operator" data-value="times">X</button>
            <button class="button-function" data-value="back">B</button>            
        </div>
        <div class="row">
            <button class="button-number" data-value="1">1</button>
            <button class="button-number" data-value="2">2</button>
            <button class="button-number" data-value="3">3</button>
            <button class="button-operator" data-value="minus">-</button>
            <button class="button-function" data-value="percent">%</button>
        </div>
        <div class="row">
            <button class="button-number" data-value="0">0</button>
            <button class="button-number" data-value="period">.</button>
            <button class="button-number" data-value="negative">+/-</button>
            <button class="button-operator" data-value="plus">+</button>
            <button class="button-function" data-value="equal">=</button>
        </div>
    </div>
</body>
</html>
