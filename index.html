<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="screen"></div>
        <div class="row1">
            <button class="button-number" id="button7">7</button>
            <button class="button-number" id="button8">8</button>
            <button class="button-number" id="button9">9</button>
            <button class="button-operator" id="buttonDivide">/</button>
            <button class="button-function" id="buttonClear">AC</button>
        </div>
        <div class="row2">
            <button class="button-number" id="button4">4</button>
            <button class="button-number" id="button5">5</button>
            <button class="button-number" id="button6">6</button>
            <button class="button-operator" id="buttonTimes">X</button>
            <button class="button-function" id="buttonBack">B</button>            
        </div>
        <div class="row3">
            <button class="button-number" id="button1">7</button>
            <button class="button-number" id="button2">8</button>
            <button class="button-number" id="button3">9</button>
            <button class="button-operator" id="buttonMinus">-</button>
            <button class="button-function" id="buttonPercent">%</button>
        </div>
        <div class="row4">
            <button class="button-number" id="button0">0</button>
            <button class="button-number" id="buttonPeriod">.</button>
            <button class="button-number" id="buttonNegative">+/-</button>
            <button class="button-operator" id="buttonPlus">+</button>
            <button class="button-function" id="buttonEqual">=</button>
        </div>
    </div>
</body>
</html>
