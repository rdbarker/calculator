<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wdata-valueth=device-wdata-valueth, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="screen"></div>
        <div class="row">
            <button class="button-number" data-value="button7">7</button>
            <button class="button-number" data-value="button8">8</button>
            <button class="button-number" data-value="button9">9</button>
            <button class="button-operator" data-value="buttonDivdata-valuee">/</button>
            <button class="button-function" data-value="buttonClear">AC</button>
        </div>
        <div class="row">
            <button class="button-number" data-value="button4">4</button>
            <button class="button-number" data-value="button5">5</button>
            <button class="button-number" data-value="button6">6</button>
            <button class="button-operator" data-value="buttonTimes">X</button>
            <button class="button-function" data-value="buttonBack">B</button>            
        </div>
        <div class="row">
            <button class="button-number" data-value="button1">1</button>
            <button class="button-number" data-value="button2">2</button>
            <button class="button-number" data-value="button3">3</button>
            <button class="button-operator" data-value="buttonMinus">-</button>
            <button class="button-function" data-value="buttonPercent">%</button>
        </div>
        <div class="row">
            <button class="button-number" data-value="button0">0</button>
            <button class="button-number" data-value="buttonPeriod">.</button>
            <button class="button-number" data-value="buttonNegative">+/-</button>
            <button class="button-operator" data-value="buttonPlus">+</button>
            <button class="button-function" data-value="buttonEqual">=</button>
        </div>
    </div>
</body>
</html>
